tour.filter.title=Filter Box
tour.filter.msg=This is the Filter Box.\n\
As you type in keywords, your tasks will be filtered instantly.\n\
You can also enter a new task by hitting CTRL+Enter.\n\
Remeber to use the auto-complete feature, by pressing CTRL+SPACE.\n\
For example, type the colon character (\:) then press CTRL+SPACE\n\
to see suggestions for all available filters.\n\
Go ahead and try it.
tour.menu.title=Menu
tour.menu.msg=This is, well, the Menu\!\n\
From here you can do many useful things, but usually\n\
you can do the same things via shortcuts, which you'll find here\!\n\
Go ahead and check it out.
tour.table.title=Table
tour.table.msg=This is the Table\!\n\
This is where your tasks are displayed.\n\
You can also edit any task directly from the table.\n\
To edit a task, double click on the field you want, or press F2 key\n\
to edit the selected task.\n\
Go ahead and try it.
tour.status-bar-filters.title=Status Bar Filters
tour.status-bar-filters.msg=This is the status bar\!\n\
The status bar displays many useful information.\n\
Each piece of info. is actually a filter that you can use.\n\
Simply click on the info. to get your tasks filtered.\n\
Go ahead and try it.
tour.status-bar-tracking.title=Status Bar Tracking
tour.status-bar-tracking.msg=These are the tracking controls.\n\
Select a task from table to activate the tracking button.\n\
The timer shows how much time has passed since the tracking has begun.\n\
Left-click on the timer to select the currently or last tracked task.\n\
Right-click on the timer to switch between total and session duration.\n\
Go ahead and try it.
